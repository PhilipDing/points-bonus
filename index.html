    <script>
        let points = parseInt(localStorage.getItem('points')) || 0;
        let tasks = [];
        let rewards = [];
        let records = [];
        let lastSignInDate = null;
        let isLoadingTasks = false;
        let isLoadingRewards = false;

        async function loadTasksConfig(showLoading = false) {
            isLoadingTasks = true;

            try {
                const tasksData = await fetchTasksFromJsonbin();
                if (tasksData && tasksData.length > 0) {
                    tasks = tasksData.map((task, index) => ({
                        id: index + 1,
                        name: task.name,
                        points: task.points,
                        completed: false
                    }));
                }
            } catch (error) {
            }

            isLoadingTasks = false;

            if (document.getElementById('tasks').classList.contains('active')) {
                renderTasks();
            }
        }

        async function loadRewardsConfig() {
            isLoadingRewards = true;

            try {
                const rewardsData = await fetchRewardsFromJsonbin();
                if (rewardsData && rewardsData.length > 0) {
                    rewards = rewardsData.map((reward, index) => ({
                        id: index + 1,
                        name: reward.name,
                        points: reward.points
                    }));
                }
            } catch (error) {
            }

            isLoadingRewards = false;

            if (document.getElementById('rewards').classList.contains('active')) {
                renderRewards();
            }
        }

        async function loadInfoConfig() {
            try {
                const infoData = await fetchInfoFromJsonbin();
                if (infoData) {
                    if (typeof infoData.points === 'number') {
                        points = infoData.points;
                    }
                    if (Array.isArray(infoData.recrods)) {
                        records = infoData.recrods;
                    }
                    if (typeof infoData.lastSignInDate === 'string') {
                        lastSignInDate = infoData.lastSignInDate;
                    }
                }
            } catch (error) {
            }
        }

        async function init() {
            await loadTasksConfig();
            await loadRewardsConfig();
            await loadInfoConfig();
            await checkAndResetTasks();
            updatePointsDisplay();
        }

        init();

        async function saveData() {
            localStorage.setItem('points', points);
            await saveInfoToJsonbin(points, records, lastSignInDate);
        }

        async function checkAndResetTasks() {
            const lastResetDate = localStorage.getItem('lastResetDate');
            const now = new Date();
            const today = now.toDateString();
            const currentHour = now.getHours();

            let needReset = false;

            if (!lastResetDate) {
                needReset = true;
            } else if (lastResetDate !== today) {
                needReset = true;
            } else if (lastResetDate === today && currentHour >= 7 && !localStorage.getItem('resetAt7Today')) {
                needReset = true;
            }

            if (needReset) {
                tasks.forEach(task => {
                    task.completed = false;
                });
                localStorage.setItem('lastResetDate', today);
                if (currentHour >= 7) {
                    localStorage.setItem('resetAt7Today', 'true');
                }
                await saveData();
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');

            if (pageId === 'home') {
                updatePointsDisplay();
            } else if (pageId === 'tasks') {
                renderTasks();
                if (tasks.length === 0 && !isLoadingTasks) {
                    loadTasksConfig();
                }
            } else if (pageId === 'rewards') {
                renderRewards();
                if (rewards.length === 0 && !isLoadingRewards) {
                    loadRewardsConfig();
                }
            } else if (pageId === 'records') {
                renderRecords();
            }
        }

        function updatePointsDisplay() {
            document.getElementById('totalPoints').textContent = points;
        }

        function showMessage(text, duration = 2000) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = text;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, duration);
        }

        async function signIn() {
            const today = new Date().toDateString();

            if (lastSignInDate === today) {
                showMessage('<span class="emoji-large">ğŸ˜Š</span>ä»Šå¤©å·²ç»ç­¾è¿‡å•¦ï¼');
                return;
            }

            const randomPoints = [-5, 0, 5, 10][Math.floor(Math.random() * 4)];
            points += randomPoints;
            lastSignInDate = today;

            addRecord('æ¯æ—¥ç­¾åˆ°', randomPoints);
            await saveData();
            updatePointsDisplay();

            if (randomPoints > 0) {
                showMessage(`<span class="emoji-large">ğŸ‰</span>æ­å–œï¼è·å¾— ${randomPoints} ç§¯åˆ†ï¼`);
            } else if (randomPoints === 0) {
                showMessage('<span class="emoji-large">ğŸ˜Š</span>ç­¾åˆ°æˆåŠŸï¼ç»§ç»­åŠ æ²¹ï¼');
            } else {
                showMessage(`<span class="emoji-large">ğŸ’ª</span>æ‰£é™¤ ${Math.abs(randomPoints)} ç§¯åˆ†ï¼Œç»§ç»­åŠªåŠ›ï¼`);
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            if (isLoadingTasks) {
                taskList.innerHTML = '<p style="text-align:center;color:#999;padding:20px;">åŠ è½½ä¸­...</p>';
                return;
            }

            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align:center;color:#999;padding:20px;">æš‚æ— å¯ç”¨ä»»åŠ¡</p>';
                return;
            }

            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${task.name}</div>
                        <div class="item-points plus">+${task.points} ç§¯åˆ†</div>
                    </div>

        async function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && !task.completed) {
                task.completed = true;
                points += task.points;
                addRecord(task.name, task.points);
                await saveData();
                renderTasks();
                showMessage(`<span class="emoji-large">ğŸ‰</span>å¤ªæ£’äº†ï¼è·å¾— ${task.points} ç§¯åˆ†ï¼`);
            }
        }

        function renderRewards() {
            const rewardList = document.getElementById('rewardList');
            rewardList.innerHTML = '';

            if (isLoadingRewards) {

        async function redeemReward(rewardId) {
            const reward = rewards.find(r => r.id === rewardId);
            if (reward) {
                if (points >= reward.points) {
                    points -= reward.points;
                    addRecord(reward.name, -reward.points);
                    await saveData();
                    renderRewards();
                    showMessage(`<span class="emoji-large">ğŸ</span>å…‘æ¢æˆåŠŸï¼è·å¾— ${reward.name}`);
                } else {

                }
            }
        }

        function renderRecords() {
            const recordList = document.getElementById('recordList');

            if (records.length === 0) {
                recordList.innerHTML = '<p style="text-align:center;color:#999;">è¿˜æ²¡æœ‰è®°å½•å“¦</p>';
                return;

            recordList.innerHTML = '';
            records.slice().reverse().forEach(record => {
                const item = document.createElement('div');
                item.className = 'list-item';
                const pointsClass = record.points > 0 ? 'plus' : 'minus';
                const pointsText = record.points > 0 ? `+${record.points}` : record.points;
                item.innerHTML = `
                    <div class="record-date">${record.date}</div>
                    <div class="record-action">${record.action}</div>
                    <div class="item-points ${pointsClass}">${pointsText} ç§¯åˆ†</div>
                `;
                recordList.appendChild(item);
            });
        }

        function addRecord(action, points) {
            const record = {
                date: new Date().toLocaleString('zh-CN'),
                action: action,
                points: points
            };
            records.push(record);
        }

            arrow.classList.toggle('rotate');
        }

        async function addManualRecord() {
            const pointsInput = document.getElementById('manualPoints');
            const reasonInput = document.getElementById('manualReason');

            const manualPoints = parseInt(pointsInput.value);
            const reason = reasonInput.value.trim();

            if (isNaN(manualPoints)) {

                return;
            }

            points += manualPoints;
            addRecord(reason, manualPoints);
            await saveData();

            pointsInput.value = '';

            if (manualPoints > 0) {
                showMessage(`<span class="emoji-large">ğŸ‰</span>æ·»åŠ æˆåŠŸï¼è·å¾— ${manualPoints} ç§¯åˆ†`);
            } else if (manualPoints === 0) {
                showMessage('<span class="emoji-large">âœ…</span>æ·»åŠ æˆåŠŸï¼');
            } else {
